services:

  broker:
    image: confluentinc/confluent-local:7.4.1
    hostname: broker
    container_name: broker
    ports:
      - "8082:8082"
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://host.docker.internal:9092'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092'

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - 9999:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: true
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:29092

  db:
    image: postgres
    container_name: rush_hour
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: rush_hour
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root

  api:
    build:
      context: apps/api
    container_name: api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://root:root@host.docker.internal:5434/rush_hour?schema=public"
      KAFKA_BROKER: "host.docker.internal:9092"
      REDIS_HOST: "host.docker.internal"
      REDIS_PORT: 6379